# Spark reporter configuration
extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/SparkReport/Spark.html
extent.reporter.spark.config=src/test/resources/config/extent-config.xml

# Screenshot configurations
screenshot.dir=test-output/
screenshot.rel.path=../

# PDF reporter configuration
extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output/PdfReport/ExtentPdf.pdf

# Report order view configuration
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

# System information to be displayed in the report
systeminfo.os=Windows
systeminfo.user=Durvesh
systeminfo.build=1.1
systeminfo.AppName=AutomationPractice

# Optional configurations (uncomment if needed)
 basefolder.name=reports
 basefolder.datetimepattern=d-MMM-YY HH-mm-ss
